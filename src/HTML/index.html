<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Masters</title>
  <link rel="stylesheet" href="../CSS/style.css"></link>
</head>
<body>
  <div class="switch-modo" onclick="alternarModo()">Modo Escuro</div>

  <header class="cabecalho">
    <div class="logo">
      <img src="../assets/logo.png" alt="logo" class="imagem-logo">
    </div>
    <ul class="menu-navegacao">
      <li><a href="#" class="menu-item ativo">HOME</a></li>
      <li><a href="#" class="menu-item">LOGIN</a></li>
    </ul>
  </header>

  <main class="container-jogos">
    <div class="cartao-jogo">
      <img src="../assets/21.jpg" alt="Cartas de Blackjack" class="imagem-jogo" />
      <h2 class="titulo-jogo">Blackjack</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>

    <div class="cartao-jogo">
      <img src="../assets/poker.jpg" alt="Mesa de Texas Hold'em" class="imagem-jogo" />
      <h2 class="titulo-jogo">Texas Hold'em</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>

    <div class="cartao-jogo">
      <img src="../assets/truco.png" alt="Cartas de Truco" class="imagem-jogo" />
      <h2 class="titulo-jogo">Truco</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>

    <div class="cartao-jogo">
      <img src="../assets/bigtwo.png" alt="Cartas de Big Two" class="imagem-jogo" />
      <h2 class="titulo-jogo">Big Two</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>

    <div class="cartao-jogo">
      <img src="../assets/canastra.jpg" alt="Cartas de Canastra" class="imagem-jogo" />
      <h2 class="titulo-jogo">Canastra</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>

    <div class="cartao-jogo">
      <img src="../assets/crazyeights.png" alt="Cartas de Crazy Eights" class="imagem-jogo" />
      <h2 class="titulo-jogo">Crazy Eights</h2>
      <button class="botao-jogar">JOGAR</button>
    </div>
  </main>

  <footer class="rodape">
    <div class="copyright">
      &copy; 2024 Card Masters. <a href="https://github.com/ProjetoJavaSenac" target="_blank" class="link-rodape">GitHub</a>
    </div>
  </footer>

  <script src="../JS/temadosite.js"></script>
</body>
</html>
